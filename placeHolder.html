<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" type="image/png" href="./images/logo.png">

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>MAGI 1.0</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./placeholder.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li>
            <a href="./index.html">
              <span class="material-symbols-outlined">arrow_back</span>
              <span>Voltar</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="headerForm">
        <h1>Relação de Ordem de Serviço</h1>
        <img src="./images/logo.svg" class="logo" alt="" />
      </div>
      <div class="content">
        <table>
          <thead>
            <tr>
              <th class="idOS">ID</th>
              <th class="dateOpen">Data Abertura</th>
              <th class="name">Solicitante</th>
              <th class="sector">Setor</th>
              <th class="equip">Equipamento</th>
              <th class="active">Atividade</th>
              <th class="description">Descrição</th>
              <th class="actions">Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="./casper.js"></script>
  </body>
</html>
